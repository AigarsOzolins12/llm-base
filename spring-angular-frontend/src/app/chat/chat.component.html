<div style="width:100%; height:100%;">
    <mat-toolbar>
        <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button>
    </mat-toolbar>
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
          <p>Auto-resizing sidenav</p>
          @if (showFiller) {
            <p>LOREM IPSUM DUUDUDUDU</p>
          }
          <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
          </button>
        </mat-drawer>
        <div class="example-sidenav-content">
            <mat-list class="card-list" role="list">
                @for (response of responses; track response) {
                    <mat-card class="example-card" appearance="outlined">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{response.author}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                                {{response.responseMessages[0]}}
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            @if (response.allowedRegeneration) {
                                <button mat-button>Regenerate</button>
                            }
                            @if (response.allowedEdit) {
                                <button mat-button>Edit</button>
                            }
                        </mat-card-actions>
                    </mat-card> 
                }
            </mat-list>
            
        </div>
       
    </mat-drawer-container>
    <div class="user-input-container">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Message</mat-label>
              <textarea matInput [formControl]="userInputControl"></textarea>
            </mat-form-field>
          </form>
          
        <button mat-button (click)="sendToLLM()">Send</button>
    </div>  

</div>
